<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Formulario de Registro</h4>
    </div>
    <div class="card-body">
      <form>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
                  pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono"
                  pattern="[0-9\-]+" title="Solo números y guiones" required>
        </div>

        <div class="mb-3">
          <label for="pais" class="form-label">País</label>
          <input type="text" class="form-control" id="pais" name="pais" required>
        </div>

        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password"
                  pattern=".{6,}" title="Mínimo 6 caracteres" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                  pattern=".{6,}" title="Mínimo 6 caracteres" required>
        </div>

        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>

      </form>
    </div>
  </div>
</div>
